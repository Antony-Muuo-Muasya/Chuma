<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHUMA | Official Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              chuma: {
                black: 'var(--bg-color)',
                gold: 'var(--accent-color)',
                orange: 'var(--secondary-color)',
                earth: '#3E2723'
              },
              theme: {
                bg: 'var(--bg-color)',
                text: 'var(--text-color)',
                accent: 'var(--accent-color)',
                secondary: 'var(--secondary-color)',
                panel: 'var(--panel-bg)',
                border: 'var(--border-color)'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                marquee: {
                    '0%': { transform: 'translateX(0%)' },
                    '100%': { transform: 'translateX(-50%)' },
                },
                'marquee-reverse': {
                     '0%': { transform: 'translateX(-50%)' },
                    '100%': { transform: 'translateX(0%)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme (CHUMA Classic) */
        --bg-color: #050505;
        --text-color: #ffffff;
        --accent-color: #D4AF37;
        --secondary-color: #E85D04;
        --panel-bg: rgba(255, 255, 255, 0.05);
        --border-color: rgba(255, 255, 255, 0.1);
      }

      [data-theme='light'] {
        /* Light Theme (Modern/Silver) */
        --bg-color: #f0f0f0;
        --text-color: #1a1a1a;
        --accent-color: #2563eb; /* Electric Blue */
        --secondary-color: #9333ea; /* Purple */
        --panel-bg: rgba(255, 255, 255, 0.8);
        --border-color: rgba(0, 0, 0, 0.1);
      }

      body { margin: 0; background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; transition: background-color 0.5s ease, color 0.5s ease; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

      /* Typewriter Cursor */
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-start infinite;
      }
      @keyframes blink { 50% { opacity: 0; } }

      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      /* 3D Rotation Classes */
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .rotate-y-12 {
        transform: rotateY(12deg);
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* RGB Glitch Text Static */
      .text-glitch {
        text-shadow: 
          2px 0px 1px rgba(255,0,0,0.5),
          -2px 0px 1px rgba(0,0,255,0.5);
      }
    </style>

}
